	<script>

var a = 12;

// 优先级别一致时，会按照从左到右的方式
// 3 < a
// 功能: 比较
// 结果: false

// false < 10
// 功能： 比较
// 结果： false 会自动转换成 0 (Number)
//         true


// true < 10
// true 会自动转换成1
// 那么结果： true
// document.write(3 < a < 10);



var k = -2;

var a = ++k;
var b = k++;
var c = ++k;
var d = k;

var s = a + b + c + d;
document.write(s);

// document.write(++k + k++ + ++k + k);


/*
自增运算符 优先级 高于 加法运算

（2） -1 + k++ + ++k + k
（3） -1 + (-1) + ++k + k
（3） -1 + (-1) + (1) + 1

=== 0

      k    整体表达式的值
++k  -1      -1
k++   0      -1
++k   1      1

*/

// 查看运算符的优先级别：
// (1) 单目运算符 高于 双目运算符
// 单目运算符， 只有一个操作数的， 例如：a++，--
// 双目运算符， 有两个操作数的， 例如 ： a+b, 3>5

// (2) 算术运算符 高于 关系运算符

// (3) 当你不知道优先级的时候，加对小括号，
//    括号里面的一定优先执行

// ((3 + 5) * 8)




	</script>
