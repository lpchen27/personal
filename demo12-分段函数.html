<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

	<script>

// x 应该在定义的时候赋值
var x = 10;

// 【建议】 在定义变量的时候初始化
var y = 0;

if (x < 0) {
	y = x * x;
	
} else if (1 <= x && x < 5) {
    y = 2*x + 1;

} else if (x >= 5) {
    y = 4*x - 1;
}

document.write(y);


	</script>

  </head>
  <body>
	
  </body>
</html>
