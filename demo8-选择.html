<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

	<script>

var score = 39;

// 如果 score > 90 为真，
// 那么，就会执行 {} 里面的语句
/*
格式 : 
if (表达式) {
	语句块
}
*/
if (score > 90) {
	document.write("优秀!");
}

if (score < 40) {
	document.write("你故意的吗？");
}

	</script>

  </head>
  <body>

	
  </body>
</html>
